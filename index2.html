<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JSON News</title>
</head>
<body>

<div id="news">
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {

	$.getJSON('https://newsapi.org/v2/everything?q=apple&sortBy=popularity&apiKey=54a59169d84a49c18134973d136ee5cb', function(data){
		console.log(data)
		// var i = 0;

		for (var i =0; i < data.sources.length; i++){
			var obj = data.sources[i];
			console.log(obj.urlToImage)
			// console.log("Name: " + obj.name + "\n" + "Description: " + obj.description + "\n" + "URL: " + obj.url + "\n" + "Category: " + obj.category);
			if (obj.category == "technology"){
				console.log("Name: " + obj.name + "\n" + "Description: " + obj.description + "\n" + "URL: " + obj.url + "\n" + "Category: " + obj.category);
			}
		}
	}); //getJSON
	
}); //function

</script>
</body>
</html>
